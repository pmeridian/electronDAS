[CRAB]
jobtype = cmssw
scheduler = glite 
use_server =  1

[CMSSW]
datasetpath = /Electron/Run2010B-Dec22ReReco_v1/AOD
           
### The ParameterSet you want to use
pset=./patTuple_Electrons_cfg.py

### Total number of events to be accessed: -1 means all ("-1" is not usable if no input)
total_number_of_lumis=-1

### Number of jobs
lumis_per_job = 100
lumi_mask=Cert_136033-149442_7TeV_Nov4ReReco_Collisions10_JSON.txt
runselection=148862-148864 
### The output files produced by your application (comma separated list)
get_edm_output = 1 

[USER]
# name of crab directory where log/results are out
ui_working_dir=Electron_Run2010B_Dec22_PAT_v2

### COPY JOB OUTPUT INTO A SE ###
copy_data = 1

## write on castor @ CERN
storage_element = srm-cms.cern.ch

## ONLY when running via grid 
storage_path=/srm/managerv2?SFN=/castor/cern.ch
user_remote_dir=/user/m/meridian/electronDAS/Electron22DecPAT_v2/

[GRID]
se_white_list=cmsrm-se01.roma1.infn.it

