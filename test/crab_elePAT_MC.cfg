[CRAB]
jobtype = cmssw
scheduler = glite 
use_server =  1

[CMSSW]
#datasetpath = /WToENu_TuneZ2_7TeV-pythia6/Winter10-E7TeV_ProbDist_2010Data_BX156_START39_V8-v1/AODSIM
datasetpath = /DYToEE_M-20_TuneZ2_7TeV-pythia6/Winter10-E7TeV_ProbDist_2010Data_BX156_START39_V8-v1/AODSIM
           
### The ParameterSet you want to use
pset=./patTuple_Electrons_cfg.py

### Total number of events to be accessed: -1 means all ("-1" is not usable if no input)
total_number_of_events=-1

### Number of jobs
events_per_job = 100000

### The output files produced by your application (comma separated list)
get_edm_output = 1 

[USER]
# name of crab directory where log/results are out
#ui_working_dir=WToENu_TuneZ2_7TeV-pythia6
ui_working_dir=DYToEE_M-20_TuneZ2_7TeV-pythia6


### COPY JOB OUTPUT INTO A SE ###
copy_data = 1

## write on castor @ CERN
storage_element = srm-cms.cern.ch

## ONLY when running via grid 
storage_path=/srm/managerv2?SFN=/castor/cern.ch
#user_remote_dir=/user/m/meridian/electronDAS/WToENu_TuneZ2_7TeV-pythia6
user_remote_dir=/user/m/meridian/electronDAS/DYToEE_M-20_TuneZ2_7TeV-pythia6

